<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard Pro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
        <div class="header">
       <h1><i class="fas fa-cloud-sun"></i> WEATHER DASHBOARD PRO</h1>
        </div>
    
    <main>
    <div class="card">
        <div class="search">
            <input type="text" class="search-bar" placeholder="City Name">
            <button><i class="fas fa-search fa-2x"></i></button>
        </div>
        <div class="weather">
            <h2 class="city">Weather in Denver</h2>
            <h1 class="temp">51<span>&#176;</span></h1>
            <img src="" alt="" class="icon" />
            <div class="description">Cloudy</div>
            <div class="humidity">humidity</div>
            <div class="wind">7 mph</div>


        </div>
    </main>


    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
